{% extends "master.html" %}

{% block title %}
    Nutreints
{% endblock %}

{% block main %}
    <div class="d-flex flex-column">
        <h1>Nutrients</h1>
        <p>Every Nutrient in the database</p>
        <table class="table">
            <tbody>
            {% for x in nutrients %}
                <tr>
                    <td>{{ x.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
