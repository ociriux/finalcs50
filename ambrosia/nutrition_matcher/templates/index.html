{% extends "master.html" %}

{% block title %}
    Ambrosia - Optimizing your nutrition
{% endblock %}

{% block main %}
    <div class="main">
        <h1>Welcome to Ambrosia</h1>
        <p>Optimizing your nutrition</p>
        <p>Enter your Information</p>
        <form action="/nutrition_matcher/results" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required max="100"><br><br>
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        </form> 
    </div>
{% endblock %}
