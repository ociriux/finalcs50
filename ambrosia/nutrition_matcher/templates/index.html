{% extends "master.html" %}

{% block title %}
    Ambrosia - Optimizing your nutrition
{% endblock %}

{% block main %}
    <div>
        <h1>Welcome to Ambrosia</h1>
        <p>Optimizing your nutrition</p>
        <p>Enter your Information</p>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Get Started
        </button>
  
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-blurred" style="background-color: hsla(0, 0%, 100%, 0.9);">
  
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Get Stated</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
  
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/nutrition_matcher/results" method="post">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required max="100"><br><br>
                        <label for="height">Height:</label>
                        <input type="text" id="height" name="height" required><br><br>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br><br>
                    </form>
                </div>
  
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Find Match</button>
                </div>
            </div>
        </div>
  </div> 
    </div>
{% endblock %}
