{% extends "master.html" %}

{% block title %}
    Food
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Food</h1>
        <p>A list of some food</p>
        <table class="table table-hover">
            <tbody>
            {% for x in food %}
                <tr onclick="window.location = 'details/{{ x.id }}'">
                    <td>{{ x.id }} - {{ x.description }}: {{ x.category }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
