{% extends "master.html" %}

{% block title %}
    Food
{% endblock %}

{% block main %}
    <p>A list of some food</p>
    <ul>
        {% for x in food %}
            <li 
                {% if 'i' in x.foodName %} 
                    style='background-color: lightblue;'
                {% endif %}>
                <a href="details/{{ x.id }}">{{ x.foodName }} - {{ x.foodCategory }}</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        <a href="/">Index</a>
    </div>
{% endblock %}
