{% extends "master.html" %}

{% block title %}
    Food
{% endblock %}

{% block main %}
    <p>A list of some food</p>
    <ul>
        {% for x in food %}
            <li><a href="details/{{ x.id }}">{{ x.foodName }} - {{ x.foodCategory }}</a></li>
        {% endfor %}
        {% if 'i' in x.foodName %}
        <p>
            IIIIIIIIIIIIII
        </p>
        {% endif %}
    </ul>
    <div>
        <a href="/">Index</a>
    </div>
{% endblock %}
