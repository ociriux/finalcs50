<!-- matched.html -->
{% if matched_food %}
    <h2>Matching Foods</h2>
    <div class="">
            {% for food in matched_food %}
                <button type="button" class="btn btn-primary rounded-pill mx-1 my-1" onclick="var selected = document.getElementById('selected_food'); selected.setAttribute('food-id', '{{ food.id }}'); selected.innerText = '{{ food.description }}'; updateLabel()">
                    <div class="small">{{ food.description }}</div>
                </button>
            {% endfor %}
    </div>
{% else %}
    <p>No matching foods found.</p>
{% endif %}
