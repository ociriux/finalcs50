{% extends "master.html" %}

{% block title %}
    Details about {{ food.description }}
{% endblock %}
{% block main %}
    <div class="mycard">
        <h1>{{ food.description }}</h1>
        <p>Macros / 100g</p>
        {% for x in food_specs %}
            <p>[{{ x.nutrient.id }}] {{ x.nutrient }}: {{ x.amount }}{{ x.nutrient.unit }}</p>
        {% endfor %}
    </div>
{% endblock %}
