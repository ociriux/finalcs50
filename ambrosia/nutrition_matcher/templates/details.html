{% extends "master.html" %}

{% block title %}
    Details about {{ food.foodName }}
{% endblock %}

{% block main %}
    <div class="mycard">
        <h1>{{ food.foodName }}</h1>
        <p>Macros / 100g</p>
        <p>
            Fat: {{ food.fatContent }} g<br>
            Sugar: {{ food.sugarContent }} g<br>
            Protein: {{ food.proteinContent }} g
        </p>
    </div>
{% endblock %}
