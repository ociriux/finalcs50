{% extends "master.html" %}

{% block title %}
    {{ food.foodName }}
{% endblock %}

{% block main %}
    <h3>Category: {{ food.foodCategory }}</h3>
    <p>
        Macros / 100g<br>
        Fat: {{ food.fatContent }} g<br>
        Sugar: {{ food.sugarContent }} g<br>
        Protein: {{ food.proteinContent }} g
    </p>
    <div>
        <a href="/food">Back</a>
    </div>
{% endblock %}
